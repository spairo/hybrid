
  <div class="row">
      <div class="col-sm-6"></div>
      <div class="col-xs-12 col-sm-6 tablet_layer" style="position: fixed;">
        <div id="carousel" class="carousel slide" data-ride="carousel" ng-controller="mainCtrl">
            <ol class="carousel-indicators">
                <li ng-repeat="slide in slides" data-target="#carousel" data-slide-to="{{$index}}" class="" ng-class="{ active: $index == 0}"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div ng-repeat="slide in slides" class="item" ng-class="{ active: $index == 0}">
                    <div class="container-fluid view-container">
                      <img ng-show="slide.logo" class="slide_logo" src="{{slide.logo}}">
                      <div class="icon-center"></div>
                      <div ng-show="slide.title" class="title-slide">{{slide.title}}</div>
                      <ul class="lines-text">
                          <li>{{slide.ul_text}}</li>
                          <li>{{slide.ul_text2}}</li>
                          <li>{{slide.ul_text3}}</li>
                          <li>{{slide.ul_text4}}</li>
                          <li>{{slide.ul_text5}}</li>
                      </ul>
                      <img ng-show="slide.sub_icon" src="{{slide.sub_icon}}" class="">
                      <a ng-show="slide.btn_block_text" type="button" ng-click="foo()" class="btn btn-primary btn-block">
                        {{slide.btn_block_text}}
                      </a>
                      <a ng-show="slide.btn_block_text2" type="button" class="btn btn-primary btn-block">
                        {{slide.btn_block_text2}}
                      </a>
                      <div ng-show="slide.sublabel" class="label-slide">{{slide.sublabel}}</div>
                      <div class="text-center" class="fall" style="position: fixed; bottom: 20px;">
                          <a type="button" ng-click="foo()" href="{{slide.ios_path}}" class="btn btn-primary btn-lg btn-sticky-footer"> {{slide.btn_text}}</a>
                          <a type="button" class="btn btn-primary btn-lg btn-lg btn-sticky-footer"> {{slide.btn_text2}}</a>
                          <div class="footer-block container">
                            <div class="text-footer-left">{{slide.footer_label}}</div>
                            <div class="text-footer-right">{{slide.footer_label2}}</div>
                          </div>
                      </div>
                    </div>
                </div>
            </div>
            <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
      </div>
  </div>
