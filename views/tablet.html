<div id="carousel" class="carousel-totu carousel slide" data-ride="carousel" ng-controller="sliderCtrl">
  <ol class="carousel-indicators">
    <li ng-repeat="slide in slides" data-target="#carousel" data-slide-to="{{$index}}" class="" ng-class="{ active: $index == 0}"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div ng-repeat="slide in slides" class="item" ng-class="{ active: $index == 0}">
      <div class="">
            <h1 class="text-center">{{slide.title}}</h1>
            <p class="text-center">{{slide.info}}</p>
            <div class="carousel-caption"></div>
            <div class="btn-sticky">
              <div class="">
                  <div class="col-md-4 col-md-offset-4">
                    <button type="button" class="btn btn-primary btn-lg responsive-width-left"> {{slide.text1}}</button>
                    <button type="button" class="btn btn-primary btn-lg responsive-width-right"> {{slide.text2}}</button>
                  </div>
                  <div class="text-left">{{slide.labe1}}</div>
                  <div class="text-right">{{slide.labe2}}</div>
              </div>
            </div>
      </div>
    </div>
  </div>
  <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
